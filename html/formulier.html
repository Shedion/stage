<!DOCTYPE html>
<html lang="en">
<head>
    <title>formulier</title>
    <link rel="stylesheet" href="formulier.css">
</head>
<body>
    <div id="html">
        <h1>basic html form</h1>
        <form id="form">
            <fieldset style="display: flexbox;">
            <legend>Name</legend>
            <p>
            <label>First name</label><br>
            <input type="email"><br><br>
            </p>
            <p>
            <label>Last name</label><br>
            <input type="password">
            </p>
            </fieldset>
            <fieldset>
                <legend>Other Questions</legend>
                <p>
                    <label>choose a drink:</label><br>
                    <input type="radio" name="drink">coffee<br>
                    <input type="radio" name="drink">tea<br>
                    <input type="radio" name="drink">hot chocolate
                </p>
                <p>
                    <label>What ice cream do you like?</label><br>
                    <input type="checkbox">Chocolate<br>
                    <input type="checkbox">Chocolate Pudding<br>
                    <input type="checkbox">Chocolate Peanut Butter<br>
                    <input type="checkbox">Vanilla<br>
                    <input type="checkbox">Strawberry<br>
                </p>
                <p>
                    <label>Select a School:</label><br>
                    <select>
                        <optgroup label="ACC">
                            <option>Boston College</option>
                            <option>Clemson</option>
                            <option>Duke</option>
                            <option>Georgia Tech</option>
                            <option>Louiville</option>
                            <option>Miami</option>
                            <option>North Carolina</option>
                            <option>North Carolina State</option>
                            <option>Notre Dame</option>
                            <option>Pitt</option>
                            <option>Syracuse</option>
                            <option>Virginia</option>
                            <option>Virginia Tech</option>
                            <option>Wake Forest</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label>Please provide comments:</label><br>
                    <textarea></textarea>
                </p>
                <p>
                    <input type="submit" value="nu inleveren">
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
